<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Coffeerun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
  <style>
    form :focus:required:invalid{
      border-color: #a94442;
    }
  </style>
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+"/>
          </div>
          <!--class="form-group"-->
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" value="" placeholder="dr@who.com" required />
          </div>
          <!--class="form-group"-->
          <div class="radio">
            <label> <input type="radio" name="size" value="short">Short</label>
          </div>
          <!--div class="radio"-->
          <div class="radio">
            <label> <input type="radio" name="size" value="tall" checked>Tall</label>
          </div>
          <!--div class="radio"-->
          <div class="radio">
            <label> <input type="radio" name="size" value="grande">Grande</label>
          </div>
          <!--div class="radio"-->
          <div class="radio">
            <label> <input type="radio" name="size" value="venti">Venti</label>
          </div>
          <!--div class="radio"-->
          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
                <option value="dobule mocha" selected>Double Mocha</option>
              </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Caffeine Rating</label><br />
            <input name="strength" id="strengthLevel" type="range" value="30" style="width: 100%">
          </div>
          <section>

            <button id="ex1" type="submit" class="btn btn-default" style="border: 2px solid #4CAF50">Submit</button>
            <button type="reset" class="btn btn-default" style="border: 2px solid #F00000">Reset</button>
          </section>

        </form>
      </div>
      <div class="panel panel-default">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
      <!--panel panel-default (Pending Orders)-->
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

  <!-- jQuery Modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

  <script src="scripts/validation.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/refresh_page.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
